  ></script>

      <h3 id="title" onMouseEnter={() => console.log("im focus")}>

      </h3>
    );
    const Button = () => (
      <button
        ttyle={{ backgroundColor: "tomato" }}
        onClick={() => console.log("i'm clicked")}

    const Container = (
      <div>
        <Title /> <Button />
      </div>
    );
    ReactDOM.render(Container, root);
